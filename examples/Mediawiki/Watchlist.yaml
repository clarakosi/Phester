suite: Watchlist
description: Testing watchlist functionality
type: RPC

# Makes the sessions from the Alice and Bob fixtures available by name
use-fixtures:
  - Alice
  - Bob

# all parts of the request/response pair (aka interaction step) to be reused.
prototypes:
  edit:
      request:
        method: post
        path: api.php
        parameters:
          action: edit
          format: json
        form-data:
          token: p/var: /session/edit-token # take the token from the seesion context, not the local context
      response:
        body:
          edit:
            result: Success

tests:
  - description: "watch and unwatch"

    # Use Alice's session as the default for each request.
    # Equivalent to use-session: Alice in each step
    default-session: Alice

    interaction:
    - inherit: edit # inherit from prototype
      request:
        parameters:
          title: Foo
          createonly: true
        form-data:
          comment: first edit
          text: Just a test
          watchlist: unwatch
    - inherit: edit # inherit from prototype
      use-session: Bob # this is a per-test clone (shared by all requests in this test that use the Bob context)!
      request:
        parameters:
          title: Foo
          createonly: true
        form-data:
          comment: second edit
          text: More testing
          watchlist: watch
    - request:
          path: api.php
          parameters:
            action: query
            list: watchlist
            wltype: edit|new
            format: json
      response:
          body:
            query:
              watchlist:
                - type: mew
                  title: Foo
                  comment: first edit
                - type: edit
                  title: Foo
                  comment: second edit
    - request:
        path: api.php
        parameters:
          action: query
          meta: tokens
          type: watch
          format: json
        response:
          body:
            tokens:
              watch: p/grab: wtoken
    - request:
        path: api.php
        parameters:
          action: watch
          title: Foo
          unwatch: 1
          token: p/var: wtoken
          format: json
        response:
          body:
            watch:
              unwatched: ""
    - request:
        path: api.php
        parameters:
          action: query
          list: watchlist
          wltype: edit|new
          wlprop: ids|title|comment
          format: json
        response:
          body:
            query:
              watchlist: [] # Lists must match the exact number of entries!


